<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Product Grid</title>
  <link rel="stylesheet" href="exp 9.css">
</head>
<body>

  <div class="outer-box">
    
    <div class="grid">

      <div class="card">
        <img src="https://via.placeholder.com/60" alt="Product 1">
        <h2>Product 1</h2>
        <p>High-quality item with great features.</p>
        <div class="price">₹499</div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/60" alt="Product 2">
        <h2>Product 2</h2>
        <p>Durable and stylish for daily use.</p>
        <div class="price">₹799</div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/60" alt="Product 3">
        <h2>Product 3</h2>
        <p>Lightweight and comfortable.</p>
        <div class="price">₹1,299</div>
      </div>

      <div class="card">
        <img src="https://via.placeholder.com/60" alt="Product 4">
        <h2>Product 4</h2>
        <p>Trendy design with premium quality.</p>
        <div class="price">₹999</div>
      </div>

    </div>
  </div>

</body>
</html>
