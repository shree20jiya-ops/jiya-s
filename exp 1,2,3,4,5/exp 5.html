<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">Student Registration Form</h1><hr>
    <form action="#"method="post"align="left">
     
      <!--Name-->
      <label for="fullname"><b>Full Name:</b></label>
      <input type="text"id="fullname"name="fullname"required>
      <br><br>

      <!--Email-->
      <label for="email"><b>Email:</label>
      <input type="text"id="email"name="email"required>
      <br><br>

      <!--Password-->
      <label for="password"><b>Password:</label>
        <input type="text"id="password"name="password"required>
        <br><br>
<!--Gender-->
    <label for="gender">Gender:</label>
    <input"name="gender"value="gender">
    <label for="male">Male</label>
    <input type="radio"name="male"value="male">
    <label for="female">Female</label>
    <input type="radio"name="female"value="female">
    <label for="others">Others</label>
    <input type="radio"name="others"value="others">
    <br><br>


        <!--Course-->
        <label for="course">Course:</label>
        <input type="course"id="course"nmae="course"required>
        <br><br>

        <!--Contact Number-->
        <label for="contact no.">Contact No.:</label>
        <input type="contact no."id="contact no."name="contact no."required>
        <br><br>

        <!--Address-->
        <label for="address">Address:</label><br>
        <textarea id="address"name="address"rows="4"cols="40"></textarea>
        <br><br>

        <!--Buttons-->
        <input type="register"value="Register">
        <input type="clear"value="Clear">
    </form>
