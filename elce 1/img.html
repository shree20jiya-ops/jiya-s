<html>
    <head>
    <title>Media Tags Example</title></head>
    <body>
        <h1>Media Tags in HTML</h1>
        <h2> Image</h2>
        <img src="sunset.jpg" alt="Sample Image"width="300"height="200"/><p>This is an image using the <code>&It;ima&gt;</code>tag</p>
        <img src="dogs.jpeg"alt="Sample Image"width="300"height="200">
        <h2>Audio</h2>  <!--Audio Example-->
        <audio controls>
            <source src="audio-club-edyn-343275.mp3"type="audio/mpeg"/></audio>
            <p>This is an audio player using the<code>&It;audio&gt;</code>tag.</p>
            <h2>Video</h2>
            <video width="400"controls><!--video example-->
                <source src="waterfall.mp4"/></video>
        <h1><b>Hyperlink in HTML</b></h1>
        <!--Hyperlinkn Example-->
        <a href="https://www.youtube.com/"target="_blank">This is a link</a>

    </body>
</html>
