<IDOCTYPE html>
    <html>
        <head>
            <title>HTML textformating example</title>
        </head>
        <body>
            <!--Headings-->
            <h1>hello</h1>
            <h2>hellooo</h2>
            <h3>helloooo</h3>
            <h4>hellloooo</h4>
            <h5>helllooooooo</h5>
            <h6>helllllloooooo</h6>
            <!--paragraph-->
            <p>this is a normal paragraph</p>
            <!--text formating-->
            <p>
            <b>bold text</b><br>
            <i>italic text</i><br>
            <u>underline text</u>
            </p>
        </body>
    </html>
</IDOCTYPE>
